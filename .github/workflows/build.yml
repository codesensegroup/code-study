name: Build Nuxt Application

on:
  workflow_dispatch:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup node env
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Generate
        run: |
          echo "BASE_URL=/${{ github.event.repository.name }}" >> .env
          npx nuxi generate

      - name: Check output
        run: |
          if [ -d ".output/public" ]; then
            echo "✅ Build successful! Output directory created."
            ls -la .output/public
          else
            echo "❌ Build failed! Output directory not found."
            exit 1
          fi
